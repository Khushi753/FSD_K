<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>KHUSHI SRIVASTAV</h1>
    <h2>CSE-DS-A</h2>
  </body>
  <form action="#" method="post">
    <table>
      <tr>
        <td colspan="2">
          <h1>Registration Form</h1>
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="p1" id="" required /></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td><input type="text" name="p2" id="" required /></td>
      </tr>
      <tr>
        <td>Pasword</td>
        <td><input type="Password" name="p3" id="" required /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea rows="3" cols="20" name="p4" id=""></textarea></td>
      </tr>
      <tr>
        <td>Branch</td>
        <td>
          CSE<input type="radio" name="r5" id="" /> CSE-DS<input
            type="radio"
            name="r5"
            id=""
          />
          CSE-AIML<input type="radio" name="r5" id="" /> IT<input
            type="radio"
            name="r5"
            id=""
          />
        </td>
      </tr>
      <tr>
        <td>Languages</td>
        <td>
          C<input type="checkbox" name="c1" value="C" id="" /> C++<input
            type="checkbox"
            name="c2"
            value="Cpp"
            id=""
          />
          Java<input type="checkbox" name="c3" value="Java" id="" />
        </td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="dob" id="" /></td>
      </tr>
      <tr>
        <td>Upload Profile</td>
        <td><input type="file" name="file" /></td>
      </tr>
      <tr>
        <td><input type="submit" value="register" /></td>
        <td><input type="reset" value="clear" /></td>
      </tr>
    </table>
  </form>
</html>
